<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呵呵呵</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            background-color: #eee;
        }
        *{
          border: 1px solid black;
        }
        .flex{
            display: flex;
        }
        .baise{
            background-color: white;
        }
        .flex1{
            flex:1;
        }
        .colum{
            flex-direction: column;
        }
    </style>
</head>

<body class="flex">
    <!--侧边栏-->
    <div style="width: 200px;" class="baise"></div>
    <!--主区域-->
    <div class="flex1 flex colum">
        <!--头部-->
        <div style="height: 60px;" class="baise"></div>
        <!--内容区-->
        <div class="flex1 flex">
            <!--左区-->
            <div style="flex:3" class="flex colum">
                <!--数据区-->
                <div class="flex">
                    <!--数据块-->
                    <div style="height: 100px;" class="flex1 baise"></div>
                    <div style="height: 100px;" class="flex1 baise"></div>
                    <div style="height: 100px;" class="flex1 baise"></div>
                    <div style="height: 100px;" class="flex1 baise"></div>
                </div>
                <!--列表区-->
                <div></div>
            </div>
            <!--右区-->
            <div style="flex:1" class="flex colum">
                <!--提示区-->
                <div></div>
                <!--消息-->
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
